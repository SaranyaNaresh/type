<div>
	{{error}}
</div>
	
<h1>
	AccountType
</h1>
<table class="table table-striped table-bordered">
	<thead>

		<tr class='danger'>
			<td>Name</td>

			<td>Edit</td>
			<td>Delete</td>
		</tr>
	
	</thead>
	<tbody>
		<tr ng-repeat="type in types" class='info'>
			<td><a ng-href="#/type/{{type._id}}">{{type.name}}</a></td>

			<td><button ng-click="searchType(type._id);" data-toggle="modal" data-target="#accountTypeEditModal" class="btn btn-info btn-sm">Edit</button></td>
			<td><button ng-click="deleteType(type._id);" class="btn btn-info btn-sm">Delete</button></td>
		</tr>
		<tr>
			<td colspan='3'><button type="button"  ng-click="searchType(123456789012);"class="btn btn-info btn-lg" data-toggle="modal" data-target="#TypeAddModal">Add AccountType</button></td>
		</tr>	
	</tbody>
</table>
<!-- Add person Modal -->
<div id="TypeAddModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add AccountType</h4>
      </div>
      <div class="modal-body">
        <form>
		  <div class="form-group">
		    <label for="txtName">Name</label>
		    <input type="name" class="form-control" ng-model='type.name' id="txtName" placeholder="Enter Name">
		  </div>

		  <button type="submit" class="btn btn-default" data-ng-click="addType(type);"  data-dismiss="modal">Submit</button>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
	</div>
</div>
<!--End add person modal-->

<!--Edit person modal-->
<div id="accountTypeEditModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit AccountType</h4>
      </div>
      <div class="modal-body">
        <form>
		  <div class="form-group">
		    <label for="txtName">Name</label>
		    <input type="name" class="form-control" id="txtName" ng-model='type.name' placeholder="Update Name">
		  </div>

		  <button type="submit" class="btn btn-default"  data-ng-click="updateType(type);" data-dismiss="modal">Submit</button>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
</div>
</div>
<!--End edit person modal-->
